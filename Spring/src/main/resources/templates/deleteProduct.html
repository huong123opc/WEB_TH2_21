<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>JSP Page</title>
</head>
<body>
<h1 color=blue >Are you sure, you want to delete this product ?</h1>
<span > Product Code: </span> <span th:text="${product.code}" ></span> <br>
<span> Product Description: </span> <span th:text="${product.description}" ></span><br>
<span > Product Price: </span> <span th:text="${product.price}" ></span><br>

<form th:action="@{/delete}" method="post">
  <input type="submit" value="Yes">
  <input type="hidden" name="code" th:value="${product.code}">
</form>

<form th:action="@{/cart}" >
  <input type="submit" value="No">
</form>
</body>
</html>
