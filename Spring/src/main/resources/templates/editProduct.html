<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Update</h1>
<form th:action="@{/edit}" method="post">
    <span > Product Code: </span> <span th:text="${product.code}" ></span> <br>

    <input type="hidden" name="productCode" th:value="${product.code}"><br>
    <label class="pad_top" color = "red" >Product Description</label>
    <input type="text" name="productDescription" th:value="${product.description}"><br>
    <label class="pad_top" color = "red" >Product Price</label>
    <input type="text" name="productPrice" th:value="${product.price}"><br>

    <label>&nbsp;</label>
    <input type="submit" value="Update Product" class="margin_left">

</form>

<form th:action="@{/cart}" >
    <input type="submit" value="No">
</form>
</body>
</html>
